<div class="login-page">

    <div lang-directive></div>

    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <h1>Therapy
                <small>Evolution</small>
            </h1>
            <img src="images/cancer.jpg" class="img-circle" width="304" height="236"/>

            <form role="form" ng-submit="submit()">

				<div class="form-content">
					<div class="form-group">
						<input type="Email" class="form-control input-underline input-lg" id="" placeholder="Email" required ng-model=user.email>
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" required ng-model=user.password>
					</div>
					<div>           <a href="#">Forgot account?</a> </div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
                <a ui-sref="subscribe" >Sing Up</a>


            </form>

        </div>
    </div>

</div>
